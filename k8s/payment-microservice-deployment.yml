apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-microservice
spec:
  selector:
    matchLabels:
      app: payment-microservice
  template:
    metadata:
      labels:
        app: payment-microservice
    spec:
      containers:
        - name: payment-microservice
          image: payment-microservice:v1
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: payment-microservice-db-configmap
            - configMapRef:
                name: payment-microservice-configmap
            - secretRef:
                name: payment-microservice-db-secret
          env:
            - name: KAFKA_BOOTSTRAP_SERVER
              value: kafka:9092
            - name: MONGO_HOST
              value: payment-microservice-db.default.svc.cluster.local
            - name: SERVICE_NAME
              value: payment-microservice.default.svc.cluster.local
            - name: HEART_BEAT_HOST
              value: payment-microservice.default.svc.cluster.local
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 3


