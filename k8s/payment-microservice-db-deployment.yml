apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-microservice-db
spec:
  selector:
    matchLabels:
      app: payment-microservice-db
  template:
    metadata:
      labels:
        app: payment-microservice-db
    spec:
      containers:
        - name: payment-microservice-db
          image: payment-microservice-db:v1
          ports:
            - containerPort: 27017
          envFrom:
            - configMapRef:
                name: payment-microservice-db-configmap
            - secretRef:
                name: payment-microservice-db-secret
          volumeMounts:
            - mountPath: /data/db
              name: payment-microservice-db-volume-mongodb-v3
          readinessProbe:
            exec:
              command:
                - mongo
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 10
            timeoutSeconds: 1
          livenessProbe:
            exec:
              command:
                - mongo
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 20
            timeoutSeconds: 1

      volumes:
        - name: payment-microservice-db-volume-mongodb-v3
          hostPath:
            path: /payment-microservice-db-volume-mongodb-v3
            type: DirectoryOrCreate